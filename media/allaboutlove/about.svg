<text transform="matrix(1 0 0 1 11.333 21.9966)"><tspan x="0" y="0" font-family="'AGaramondPro-Italic'" font-size="12">bell hooks redefines love as a </tspan><tspan x="125.925" y="0" fill="#FF0000" font-family="'AGaramondPro-Italic'" font-size="12">verb</tspan><tspan x="144.874" y="0" font-family="'AGaramondPro-Italic'" font-size="12">. love is </tspan><tspan x="180.441" y="0" fill="#FF0000" font-family="'AGaramondPro-Italic'" font-size="12">active</tspan><tspan x="205.832" y="0" font-family="'AGaramondPro-Italic'" font-size="12">; it is </tspan><tspan x="231.057" y="0" fill="#FF0000" font-family="'AGaramondPro-Italic'" font-size="12">work</tspan><tspan x="253.279" y="0" font-family="'AGaramondPro-Italic'" font-size="12">. </tspan><tspan x="0" y="14.4" font-family="'AGaramondPro-Italic'" font-size="12">It is not a noun, or something that you “fall into” passively. </tspan></text>
<text transform="matrix(1 0 0 1 8.3306 58.6636)"><tspan x="0" y="0" font-family="'AGaramondPro-Italic'" font-size="12">Love is not just romance, or something just between “lovers.” </tspan><tspan x="0" y="14.4" font-family="'AGaramondPro-Italic'" font-size="12">Central to bell hooks’ vision of love is the extended community. </tspan></text>
<text transform="matrix(1 0 0 1 9.3311 94.6641)"><tspan x="0" y="0" font-family="'AGaramondPro-Italic'" font-size="11">As we (Klara and Noa) were reading bell hooks’ </tspan><tspan x="196.039" y="0" font-family="'AGaramondPro-BoldItalic'" font-size="11">All About Love </tspan></text>
<text transform="matrix(1 0 0 1 11.333 107.835)" font-family="'AGaramondPro-Italic'" font-size="11">we were determined to see love as work and grow our own </text>
<text transform="matrix(1 0 0 1 9.3311 124.6699)" font-family="'AGaramondPro-Italic'" font-size="11">definitions and practices of love as well as our communities.</text>
<text transform="matrix(1 0 0 1 9.3311 141.1704)" font-family="'AGaramondPro-Italic'" font-size="11">We asked ourselves these questions: </text>
<text transform="matrix(1 0 0 1 11.333 170.3311)"><tspan x="0" y="0" fill="#EF4136" font-family="'AGaramondPro-Italic'" font-size="11">How do we engage in rigorous learning about love and encourage </tspan><tspan x="0" y="13.2" fill="#EF4136" font-family="'AGaramondPro-Italic'" font-size="11">our extended communities to do the same?</tspan><tspan x="0" y="39.6" fill="#EF4136" font-family="'AGaramondPro-Italic'" font-size="11">How can we use the internet to create these spaces with people from </tspan><tspan x="0" y="52.8" fill="#EF4136" font-family="'AGaramondPro-Italic'" font-size="11">different parts of our lives? With people who are strangers to</tspan><tspan x="0" y="66" fill="#EF4136" font-family="'AGaramondPro-Italic'" font-size="11">each other and live in different parts of the world?</tspan><tspan x="0" y="92.4" fill="#EF4136" font-family="'AGaramondPro-Italic'" font-size="11">How do we use bell hooks’ framework in “All About Love” to guide </tspan><tspan x="0" y="105.6" fill="#EF4136" font-family="'AGaramondPro-Italic'" font-size="11">these conversation with people who don’t have time - or the desire -</tspan><tspan x="0" y="118.8" fill="#EF4136" font-family="'AGaramondPro-Italic'" font-size="11">to read the book?</tspan><tspan x="0" y="145.2" fill="#EF4136" font-family="'AGaramondPro-Italic'" font-size="11">How do we keep this conversation growing and encourage others </tspan><tspan x="0" y="158.4" fill="#EF4136" font-family="'AGaramondPro-Italic'" font-size="11">to initiate these kinds of discussions themselves? </tspan></text>
</svg>
